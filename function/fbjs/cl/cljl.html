<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>处理记录</title>
    <meta charset="utf-8">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link href="../../../assets/stylesheets/main.css" rel="stylesheet"/>
    <link href="../../../assets/stylesheets/iDialog.css" rel="stylesheet"/>
    <link href="../../../assets/stylesheets/mobiscroll.css" rel="stylesheet"/>

    <script src="../../../assets/javascripts/zepto.min.js"></script>
    <script src="../../../assets/javascripts/helper.js"></script>
    <script src="../../../assets/javascripts/fullHeight.js"></script>
    <script src="../../../assets/javascripts/droplist.js"></script>
    <script src="../../../assets/javascripts/apply.js"></script>
    <script src="../../../assets/javascripts/signin.js"></script>
    <script src="../../../assets/javascripts/self.js"></script>

</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="container apply_wrap">
    <header class="header">
        <div class="fixed border_light b_top">
            <div>
                <nav class="nav">
                    <a href="../fb/fb.html" class=""><span><em>处理记录</em></span></a>
                </nav>
            </div>
        </div>
    </header>
    <section data-role="body" class="section_scroll_content">
        <form id="myForm" class="sign_wrap" fullheight="true" style="min-height: 540px;">
            <ul class="apply_list">
                <li>
                    <div>时间</div>
                    <div><input class="required"  name="datetime" id="datetime"  type="text" data-role="datetime" value="" readonly=""></div>
                    <div></div>
                </li>
                <li>
                    <div>选择照片</div>
                    <div></div>
                    <div></div>
                </li>
                <li>
                    <ul class="upload_img" id="uploadImg">
                        <li>
                            <input type="file" accept="image/*" name="files[]">
                            <span class="file_btn"></span>
                            <a href="javascript:void(0);" class="del_img"></a>
                        </li>
                    </ul>
                </li>
                <li><textarea name="message" placeholder="请输入备注" maxlength="125"></textarea></li>

            </ul>
        </form>
    </section>
    <footer class="menu bold">
        <div class="fixed border_dark b_top" id="subBtns">
            <a href="cllb.html" issignin="false"><span>完成</span></a>
        </div>
    </footer>
</div>


</body>
</html>
