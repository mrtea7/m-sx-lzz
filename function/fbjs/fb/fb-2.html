        $('#recordText').bind("touchstart",function(event){
            wx.startRecord({
                cancel: function () {
                    alert('用户拒绝授权录音');
                }
            });
        });
        $('#recordText').bind("touchend",function(event){
            $('#recordText').hide();
            wx.stopRecord({
                success: function (res) {
                    voice.localId = res.localId;
                },
                fail: function (res) {
                    alert(JSON.stringify(res));
                }
            });
            wx.uploadVoice({
                localId: voice.localId,
                success: function (res) {
                    voice.serverId = res.serverId;

                }
            });
            $("#recordPic").show(200);
        });
        $("#pic").click(
                function () {
                    wx.playVoice({
                        localId: voice.localId
                    });

                }
        );
        $("#trash").click(
                function () {
                    $('#recordText').show();
                    $('#recordPic').hide();

                }
        )
    });
    $.getJSON('../../../json/fb.json', function (data) {
        var sendUser = data.data.sendUser;
        $("#sendUser").attr('value', sendUser)
    });
</script>
