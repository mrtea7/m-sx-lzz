<script>
    $.getJSON('../../../json/list.json', function (data) {
        var json = data.data;
        for (var i = 0, l = json.length; i < l; i++) {
            var list = new Array();
            list[i] = new Array();
            var j = 0;
            for (var key in json[i]) {
                j++;
                list[i][j] = json[i][key];
//            alert(json[i][key]);
            }
            if (list[i][2] == "未处理") {
                $("#list").append("<li>" + "<a>" +
                        "<h3>" + list[i]['type'] +
                        "<b>" + list[i][2] + "</b>"
                        + "</h3>" +
                        '<p class="darker">' + list[i][3] + "</P>" +
                        '<p class="darker">' + list[i][4] + "</P>" + "</a>" +
                        "</li>"
                );
            } else if (list[i][2] == "已处理") {
                $("#list").append("<li>" + "<a>" +
                        '<h3><p class="lighter">' + list[i][1] +
                        "<samp>" + list[i][2] + "</samp>"
                        + "</h3>" +
                        '<p class="lighter">' + list[i][3] + "</P>" +
                        '<p class="lighter">' + list[i][4] + "</P>" + "</a>" +
                        "</li>"
                );
            } else {
                $("#list").append("<li>" + "<a>" +
                        '<h3><p class="lighter">' + list[i][1] +
                        "<strong>" + list[i][2] + "</strong>"
                        + "</h3>" +
                        '<p class="lighter">' + list[i][3] + "</P>" +
                        '<p class="lighter">' + list[i][4] + "</P>" + "</a>" +
                        "</li>"
                );
            }

        }
    });
</script>
