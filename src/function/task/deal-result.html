<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>任务结果</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no"
        name="viewport">
  <link rel="stylesheet" href="../../assets/styles/main.css"/>
</head>
<!--todo: 搞明白 body 上的属性-->
<body onselectstart="return true;" ondragstart="return false;" style="overflow: hidden;">

<!--wxconfig-->
<!--<input type="text" id="url" value="http://weixin.zssglglj.com:8088/function/fbjs/fb/fb.html" style="display: none"/>-->

<div class="l-container">
  <section data-role="body" class="body">
    <div class="l-section">
      <div class="task-body">
        <div class="task-body-text ">
          <textarea name="content" placeholder="请填写任务内容。" maxlength="300"></textarea>
        </div>
        <div class="task-body-audio hide">
          <div class="task-body-audio-ctrl">
            <div class="task-icon-remake"></div>
            <div class="task-icon_text">重录</div>
          </div>
          <div class="task-body-audio-time">1"</div>
          <div class="task-body-audio-ctrl ">
            <div class="task-icon-listen"></div>
            <div class="task-icon_text">试听</div>
          </div>
        </div>
      </div>
      <footer class="task-btn">
        <div class="js-task-btn-text "><i class="task-icon-speak"></i>我要说话</div>
        <div class="js-task-btn-audio hide"><i class="task-icon-write"></i>切换到文字发布</div>
      </footer>
    </div>

    <div class="task-upload-photo"></div>

    <div class="task-btn-footer fixed">
      <a id="save" href="javascript:void(0);">完成</a>
    </div>
  </section>
  <footer data-role="footer">
    <div  class="copyright">
      <a href="javascript:void(0);" >&copy;弘云信息技术支持</a>
    </div>
  </footer>
</div>


<script src="http://192.168.0.109:8080/target/target-script-min.js#anonymous"></script>
<script src="../../assets/lib/zepto/zepto.min.js"></script>
<script src="../../assets/components/zepto.touch.js"></script>
<script src="task.issue.js"></script>
</body>
</html>
