<div class="container">
  <section class="section">
      <textarea class="item" name="taskcontent" placeholder="请填写任务内容。"></textarea>
  </section>

  <section class="section">
    <div class="item iconfont icon-huatong1" >我要说话</div>
  </section>



  <section data-role="body" class="section_scroll_content">
    <form id="myForm" style="min-height: 540px;">
      <ul class="apply_list">


        <li>
          <div>时间</div>
          <div>
            <input class="required" name="datetime" id="datetime" type="text" data-role="datetime" value=""
                   readonly="">
          </div>
          <div>
            <i class="ico_arrow"></i>
          </div>
        </li>
        <li>
          <div>消息标题</div>
          <div>
            <input class="required" type="text" data-role="select" name="outTypeName" placeholder="请选择类型"
                   value="" data-droplist="[object Object]" readonly>
            <select name="outType" class="">
              <option value="" class="selectTt">请选择</option>
              <option value="1">人行道石板破损</option>
              <option value="2">警示桩破损</option>
              <option value="3">路面污渍和垃圾抛洒</option>
              <option value="4">绿化带及侧石破损</option>
              <option value="5">铁丝护栏破损</option>
              <option value="6">抄送件</option>
            </select>
          </div>

          <div><i class="ico_arrow"></i></div>
        </li>
        <li>
          <div>发布对象</div>
          <div>
            <input class="required" type="text" data-role="select" name="outTypeName" placeholder="请选择类型"
                   value="" readonly>
            <select name="outType" class="">
              <option value="" class="selectTt">请选择</option>
              <option value="1">监察路长、责任路长单位</option>
              <option value="2">执行路长单位</option>
              <option value="3">公路站</option>
              <option value="4">绿化站</option>
              <option value="5">保洁站</option>
              <option value="6">桥梁站</option>
              <option value="7">路政队</option>
              <option value="8">信息员</option>
              <option value="9">路长办</option>
            </select>
          </div>

          <div><i class="ico_arrow"></i></div>
        </li>
      </ul>
      <ul class="apply_list">
        <li>
          <div><i class="ico_address"></i>地点</div>
          <div><input type="text" name="address" id="address" readonly=""></div>
          <div></div>
        </li>
        <li>
          <ul class="upload_img" id="uploadImg">

            <li>
              <span class="file_btn" id="wxuploadImg"></span>
              <a href="javascript:void(0);" class="del_img"></a>
            </li>

          </ul>
        </li>
        <li><textarea name="message" placeholder="请输入备注" maxlength="125"></textarea></li>
        <li id="wxrecordPic" style="display: none">
          <img id="pic" src="/assets/imgs/record.png" style="height: 30px;">
          <span id="time"></span>
          <img id="trash" src="/assets/imgs/trash-3.png" style="height: 30px;float: right;padding-top: 10px">
        </li>
        <li>
          <input type="button" class="comm_btn wxrecord" id="wxrecordText" value="按住说话"/>
        </li>
      </ul>
    </form>
  </section>
  <footer class="menu bold">
    <div class="fixed border_dark b_top" id="subBtns">
      <a href="javascript:void(0)" issignin="false"><span>发布</span></a>
    </div>
  </footer>
</div>


<div class="map_warp" id="mapWrap">
  <div class="search_wrap">

      <input id="searchId" class="comm_txt" type="text" placeholder="搜搜地点">
