<body onselectstart="return true;" ondragstart="return false;" style="overflow: hidden;">
<div class="l-container">
  <section data-role="body" class="body">
    <div class="l-section">
      <div class="task-body">
        <div id="text-body">
          <textarea class="text-textarea" name="content" placeholder="请填写任务内容。" maxlength="300"></textarea>
        </div>
        <div id="audio-body" class="l-box-justify-center h-100p hide">
          <div id="remake" class="audio-ctrl" style="outline: 1px dashed red;">
            <div class="task-icon-remake"></div>
            <div  class="task-icon_text">重录</div>
          </div>
          <div class="audio-time-panel">0"</div>
          <div id="play" class="audio-ctrl">
            <div class="task-icon-listen"></div>
            <div  class="task-icon_text">试听</div>
          </div>
        </div>
      </div>
      <section class="l-box-center panel-line b-t">
        <div id="audio-mode"><i class="task-icon-speak"></i>我要说话</div>
        <div id="text-mode" class="js-task-btn-audio hide"><i class="task-icon-write"></i>切换到文字发布</div>
      </section>
    </div>





    <div class="l-section">
      <ul class="list">
        <li><a href="javascript:void(0);">
          <div class="list-label">任务类型</div>
          <div class="list-value">未选择</div>
          <div class="list-arrow"></div>
        </a></li>
        <li><a href="javascript:void(0);">
          <div class="list-label">发送对象</div>
          <div class="list-value">未选择</div>
          <div class="list-arrow"></div>
        </a></li>
        <li><a href="javascript:void(0);">
          <div class="list-label">抄送</div>
          <div class="list-value">未选择</div>
          <div class="list-arrow"></div>
        </a></li>
      </ul>
    </div>

    <div class="l-section">
      <ul class="list">

        <li><a href="javascript:void(0);">
          <div class="list-label">截止时间</div>
          <div class="list-value">未选择</div>
          <div class="list-arrow"></div>
        </a></li>
        <li><a href="javascript:void(0);">
          <div class="list-label">地点</div>
          <div class="list-value">未选择</div>
          <div class="list-arrow"></div>
        </a></li>
      </ul>
    </div>

    <!--<div class="l-section">-->
    <div class="task-upload-photo"></div>
    <!--</div>-->

    <div class="task-btn-footer">
      <a id="issue" href="javascript:void(0);">创建</a>
    </div>
  </section>



  <footer data-role="footer">
    <div class="copyright">
      <a href="javascript:void(0);">&copy;弘云信息技术支持</a>
    </div>
  </footer>

  <footer id="record-footer" class="l-footer record-footer hide">
    <a href="javascript:void(0);" id="record" class="record-btn" >按住录音</a>
  </footer>
  <div id="mask" class="mask hide l-box-center"></div>
</div>
